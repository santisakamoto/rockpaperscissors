<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper scissors game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <div class="gameBody">
        <div id="score-board">
            <div id="user-badge" class="badge">user</div>
            <div id="comp-badge" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
        <div id="result">
            <p>Paper covers rock. You win!</p>
        </div>
        <div class="choices">
            <div class="choice">
                <img src="rock2.png" alt="rock">
            </div>
            <div class="choice">
                <img src="paper2.png" alt="paper">
            </div>
            <div class="choice">
                <img src="scissors2.png" alt="scissors">
            </div>
        </div>
    </div>
    <script href="javascript.js"></script>
</body>

</html>
